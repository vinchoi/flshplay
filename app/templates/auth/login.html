
<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>登录-娱玩后台管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="{{url_for('static',filename='css/bootstrap/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/bootstrap/bootstrap-overrides.css')}}" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/compiled/layout.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/compiled/elements.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/compiled/icons.css')}}">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/lib/font-awesome.css')}}">
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/compiled/signin.css')}}" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body>

    <div class="login-wrapper">
        <a href="{{url_for('main.index')}}">
            <img class="logo" src="{{url_for('static',filename='img/logo-white.png')}}">
        </a>

        <div class="box">
            <div class="content-wrap">
                <h6>登录</h6>
                <input class="form-control" type="text" placeholder="邮箱地址">
                <input class="form-control" type="password" placeholder="密码">
                <a href="#" class="forgot">忘记密码?</a>
                <div class="remember">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">记住密码</label>
                </div>
                <a class="btn-glow primary login" href="index.html">登录</a>
            </div>
        </div>

        <div class="no-account">
            <p>还没账号?</p>
            <a href="signup.html">注册</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/theme.js')}}"></script>

</html>
